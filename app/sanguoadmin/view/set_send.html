<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include www/layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>设置短信自动回复内容
                            </div>
                            <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse">-->
                                <!--</a>-->
                                <!--<a href="#portlet-config" data-toggle="modal" class="config">-->
                                <!--</a>-->
                                <!--<a href="javascript:;" class="reload">-->
                                <!--</a>-->
                                <!--<a href="javascript:;" class="remove">-->
                                <!--</a>-->
                            <!--</div>-->
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="/?ac=setSend&opt=1" method="post" id="form_sample_3" class="form-horizontal">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">内容 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <textarea name="content" id="content" data-required="1" onkeyup="check_word();" class="form-control" rows="15">{$content}</textarea>
                                            <!--<input type="text" name="content" data-required="1" class="form-control" value="{$content}" />-->
                                        </div>
                                        <label  style="text-align: left" class="control-label col-md-3" id="notice"></label>



                                    </div>


                                    <div class="form-group last">
                                        <label class="control-label col-md-3">状态 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="radio-list" data-error-container="#form_2_membership_error">
                                                <label>
                                                    <input type="radio" name="status" value="0" {if !$status}checked{/if} />
                                                    关闭 </label>
                                                <label>
                                                    <input type="radio" name="status" value="1" {if $status}checked{/if} />
                                                    开启 </label>
                                            </div>
                                            <div id="form_2_membership_error">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
